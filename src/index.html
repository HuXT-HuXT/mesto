<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<!---->
<body class="body">
  <div class="page">

    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Лого проекта" class="header__logo">
    </header>

    <main>

      <section class="profile">
        <div class="profile__pers-info">
          <img src="<%=require('./images/jan_jack_.jpg')%>" alt="Фото пользователя" class="profile__photo">
          <div class="profile__description">
            <div class="profile__name-form">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__short-about">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="Добавить контенту в ленту" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button aria-label="Закрыть окошко" type="button" class="popup__close-button"></button>
        <form action="#" class="popup__form" name="form-user-data" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_field_name" id="name-input" placeholder="Имя" required name="userName" minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input type="text" class="popup__input popup__input_field_about" id="about-input" placeholder="Описание" required name="userAbout" minlength="2" maxlength="200">
          <span class="popup__input-error about-input-error"></span>
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Закрыть окошко" type="button" class="popup__close-button"></button>
        <form action="#" class="popup__form" name="form-user-data" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_field_name" id="label-input" placeholder="Название" required name="label" minlength="2" maxlength="30">
          <span class="popup__input-error label-input-error"></span>
          <input type="url" class="popup__input popup__input_field_about" id="link-input" placeholder="Ссылка на картинку" required name="link">
          <span class="popup__input-error link-input-error"></span>
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__photocontainer">
        <button aria-label="Закрыть окошко" type="button" class="popup__close-button"></button>
        <img src="#" alt="Фото" class="popup__photo">
        <p class="popup__phototitle"></p>
      </div>
    </div>

  </div>
  <template id="element">
    <div class="element">
      <button type="button" class="element__remove-button"></button>
      <div class="element__photo-part">
        <img src="#" alt="Фото" class="element__photo">
      </div>
      <div class="element__description">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>
</body>
</html>
