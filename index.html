<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<!---->
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Лого проекта" class="header__logo">
    </header>

    <main>

      <section class="profile">
        <div class="profile__pers-info">
          <img src="./images/jan_jack.jpg" alt="Фото пользователя" class="profile__photo">
          <div class="profile__description">
            <div class="profile__name-form">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__short-about">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="Добавить контенту в ленту" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <div class="element__photo-part">
            <img src="./images/karachaevsk.jpg" alt="Фото" class="element__photo">
          </div>
          <div class="element__description">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__like-button element__like-button_disabled"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__photo-part">
            <img src="./images/dombay.png" alt="Фото" class="element__photo">
          </div>
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like-button element__like-button_disabled"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__photo-part">
            <img src="./images/elbrus.png" alt="Фото" class="element__photo">
          </div>
          <div class="element__description">
            <h2 class="element__name">Эльбрус</h2>
            <button type="button" class="element__like-button element__like-button_disabled"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__photo-part">
            <img src="./images/dombay.png" alt="Фото" class="element__photo">
          </div>
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like-button element__like-button_disabled"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__photo-part">
            <img src="./images/elbrus.png" alt="Фото" class="element__photo">
          </div>
          <div class="element__description">
            <h2 class="element__name">Эльбрус</h2>
            <button type="button" class="element__like-button element__like-button_disabled"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__photo-part">
            <img src="./images/karachaevsk.jpg" alt="Фото" class="element__photo">
          </div>
          <div class="element__description">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button type="button" class="element__like-button element__like-button_disabled"></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <button aria-label="Закрыть окошко" type="button" class="popup__close-button"></button>
      <!-- Сударыня, прошу прощения, но выполнить вашу просьбу положительно невозможно. Ибо данная
      конструкция разделяет кнопку закрытия и форму.-->
      <div class="popup__container">

        <form action="#" class="popup__form" name="form-user-data">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_field_name" name="form-name">
          <input type="text" class="popup__input popup__input_field_about" name="form-about">
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
      </div>
    </div>

  </div>
  <script src="./script/index.js"></script>
</body>
</html>
