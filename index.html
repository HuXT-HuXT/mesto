<!DOCTYPE html>
<html lang="en">

<body class="the-mainest">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Лого проекта" class="header__logo">
    </header>

    <main>

      <section class="profile">
        <div class="profile__persInfo">
          <img src="./images/Jan_Jack.jpg" alt="То ли Жан, то ли Жак, то ли Жар" class="profile__photo">
          <div class="profile__description">
            <div class="profile__nameForm">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img src="./images/Edit_Button.svg" alt="Изменить" class="profile__editButton">
            </div>
            <p class="profile__shortAbout">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__addButton"></div>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/Karachaevsk.jpg" alt="Фото" class="element__photo">
          <div class="element__description">
            <h2 class="element__name">Карачаевск</h2>
            <div class="element__likeButton element__likeButton_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/DomBay.png" alt="Фото" class="element__photo">
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <div class="element__likeButton element__likeButton_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.png" alt="Фото" class="element__photo">
          <div class="element__description">
            <h2 class="element__name">Эльбрус</h2>
            <div class="element__likeButton element__likeButton_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/DomBay.png" alt="Фото" class="element__photo">
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <div class="element__likeButton element__likeButton_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.png" alt="Фото" class="element__photo">
          <div class="element__description">
            <h2 class="element__name">Эльбрус</h2>
            <div class="element__likeButton element__likeButton_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/Karachaevsk.jpg" alt="Фото" class="element__photo">
          <div class="element__description">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <div class="element__likeButton element__likeButton_disabled"></div>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="profileEdit">
      <div class="profileEdit__container">
        <img src="./images/Close _icon.svg" alt="Закрыть" class="profileEdit__closeButton">
        <form action="" class="profileEdit__form">
          <h3 class="profileEdit__title">Редактировать профиль</h3>
          <input type="text" class="profileEdit__name" value="Жак-Ив Кусто">
          <input type="text" class="profileEdit__about" value="Исследователь океана">
          <input type="submit" class="profileEdit__submit" value="Сохранить">
        </form>
      </div>
    </section>

  </div>
</body>
